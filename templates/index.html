<!DOCTYPE html>
<html>
<head>
    <title>School Donations Dashboard</title>
    <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/keen-dashboards.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/introjs.css')}}"> <!-- contains the styling information for the tool tips -->
</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container-fluid">
       <div class="navbar-header">
           <button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">Start Tour!</button>
           <a class="navbar-brand" href="./">Country Demographic Dashboard</a>
       </div>
    </div>
    <div id="map">
        <img id="image" src="static/img/map.gif">
    </div>

    <div id="radiobutton">

        <input type="radio" name="london" value="selected">London
    </div>

    <div  id="outer" class="container-fluid">
        <div class="row">
           <div class="col-sm-8">
               <div class="row">
                   <!-- Time Chart -->
                   <div class="col-sm-12">
                       <div class="chart-wrapper">
                           <div class="chart-title">
                               Number of Donations
                           </div>
                           <div class="chart-stage">
                               <div id="time-chart"></div>
                           </div>
                       </div>
                   </div>
                   <!-- Time Chart -->


                   <!-- funding Pie -->
                  <div class="col-sm-6">
                    <div class="chart-wrapper">
                      <div class="chart-title">
                        Funding Status
                      </div>
                      <div class="chart-stage">
                        <div id="funding-chart"></div>
                      </div>
                    </div>
                  </div>
                  <!-- funding Pie -->

               </div>
            </div>
        </div>
   </div>
</div>


<script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>

<script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
<script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/intro.js')}}"></script> <!-- code for initializing our tool tips and their interactive features -->
<script src="{{ url_for ('static', filename='js/myfilterfunction.js')}}"></script>
</body>
</html>
